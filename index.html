<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads&Trends</title>
    <style>
 body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4cadb2, #5d64cc, #7ea109);
    background-size: 400% 400%;
    animation: gradientBG 8s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    padding: 30px;
    width: 320px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

h2 {
    margin-bottom: 20px;
    color: black;
    font-weight: bold;
    text-transform: uppercase;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.2);
    color: #7f18bf;
    outline: none;
    font-size: 16px;
    transition: 0.3s;
}

input:hover, input:focus {
    background: rgba(255, 255, 255, 0.3);
}

input::placeholder {
    color: rgba(29, 10, 235, 0.7);
}

button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #ff9800, #ff5722);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
    transition: 0.3s;
}

button:hover {
    background:rgb(202, 114, 202);
    transform: scale(1.05);
}

.error {
    color: #ff3d00;
    margin-top: 10px;
    font-weight: bold;
}

.register-link {
    margin-top: 15px;
    font-size: 14px;
    color: #fff;
}

.register-link a {
    color: #ffcc80;
    text-decoration: none;
    transition: 0.3s;
}

.register-link a:hover {
    text-decoration: underline;
    color: purple;
}

@media (max-width: 820px) {
    .container {
        width: 80%;
        padding: 20px;
    }
}

@media (max-width: 480px) {
    .container {
        width: 90%;
        padding: 15px;
    }
    input, button {
        padding: 10px;
        font-size: 14px;
    }
}

@media (max-width: 400px) {
    .container {
        width: 95%;
        padding: 10px;
    }
    h2 {
        font-size: 18px;
    }
    input, button {
        font-size: 13px;
    }
}

@media (max-width: 350px) {
    .container {
        width: 98%;
        padding: 8px;
    }
    h2 {
        font-size: 16px;
    }
    input, button {
        font-size: 12px;
    }
}


    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome!</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <p id="message" class="error"></p>
        <p>Don't have an account? <a href="form.html">Register here</a></p>
        <p id="message" class="error"></p>
        <p>browse without signing in? <a href="hello.html">continue as guest</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (response.ok) window.location.href = '/hello';
            else document.getElementById('message').innerText = data.message;
        });
    </script>

</body>
</html>
